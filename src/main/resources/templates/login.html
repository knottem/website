<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/styles/bootstrap/bootstrap.css}"/>

    <!-- temp stylesheet for preview-->
    <link rel="stylesheet" href="../static/styles/bootstrap/bootstrap.css" />
    <title>Login</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Log in</button>
                        </div>
                        <div class="form-group text-center">
                            <!--a th:href="@{/register}" class="btn btn-link">Create an account</a-->
                        </div>
                        <div class="form-group text-center text-danger" th:if="${message}">
                            <span th:text="${message}"></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
